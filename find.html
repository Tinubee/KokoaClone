<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <title>Find - Kokoa Clone</title>
  </head>
 <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>    
          <span ><i class="fa-solid fa-gear fa-lg"></i></span>
          <span class="screen-header__point-dot"></span>
      </div>
    </header>
   
   <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to OpenChat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://avatars.githubusercontent.com/u/53461370?v=4" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
         <div class="open-post__photo">
          <img src="https://img1.daumcdn.net/thumb/C151x151/?fname=http%3A%2F%2Ft1.daumcdn.net%2Fcafeattach%2F1I7Yc%2F4be806260bbd3cb9042191a1d94a891ac1a518a4" />
          <div class="open-post__heart-count">
            <i class="fas fa-heart fa-xs"></i><span>326</span>
          </div>
         </div>
        </div>
      </div>
      </div>
   </main>

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
           <li class="nav__btn">
             <a class="nav__link" href="chats.html">
             <span class="nav__notification badge">1</span>
             <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
           <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__btn">
             <a class="nav__link" href="more.html">
            <span class="nav__ellipsispoint"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
       </ul>
   </nav>

   <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

    <script
      src="https://kit.fontawesome.com/3192a0d6b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트는 항상 마지막에 있어야한다.(body tag 닫기 직전) -->
  </body>
</html>
