<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <title>Chat - Kokoa Clone</title>
  </head>
 <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Hyoungmin</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

   <main class="main-screen main-chat">
       <div class="chat__timestamp">
         Tuseday, June 30, 2020
       </div>

       <div class="message-row">
           <img src="https://s.pstatic.net/dbscthumb.phinf/5109_000_8/20171130234120375_SMKWOKECZ.png/angry_barbarian.png?type=m1500_q100">
           <div class="message-row__content">
               <span class="message__author">Hyoungmin</span>
               <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
               </div>
           </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
             <span class="message__bubble">Hi! nice to meet you!</span>
             <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

    <div class="message-row">
      <img src="https://s.pstatic.net/dbscthumb.phinf/5109_000_8/20171130234120375_SMKWOKECZ.png/angry_barbarian.png?type=m1500_q100">
      <div class="message-row__content">
          <span class="message__author">Hyoungmin</span>
          <div class="message__info">
           <span class="message__bubble">Let's go to fight !!!</span>
           <span class="message__time">21:27</span>
          </div>
      </div>
  </div>
   </main>

   <form class="reply">
       <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
       </div>
       <div class="reply__column">
           <input type="text" placeholder="Write a message..." />
           <i class="far fa-smile-wink fa-lg"></i>
           <button>
            <i class="fas fa-arrow-up"></i>
           </button>
       </div>
   </form>

   <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>


    <script
      src="https://kit.fontawesome.com/3192a0d6b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- 스크립트는 항상 마지막에 있어야한다.(body tag 닫기 직전) -->
  </body>
</html>
